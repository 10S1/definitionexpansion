<html xmlns="http://www.w3.org/1999/xhtml">

<head></head>

<body>
  <span id="input">
    an <span data-symref="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=set&amp;l=en&amp;s=element">element</span>
    <math>
      <mrow>
        <mi
          data-var="http://mathhub.info?a=Papers/cicm25-ling&amp;p=shtml/definition-reduction&amp;d=element-to-pair&amp;l=en&amp;e=evar">
          e</mi>
        <mo data-comp="http://mathhub.info?a=smglom/mv&amp;p=mod&amp;m=equal&amp;l=en&amp;s=equal">=</mo>
        <mo data-comp="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">(</mo>
        <mi
          data-var="http://mathhub.info?a=Papers/cicm25-ling&amp;p=shtml/definition-reduction&amp;d=element-to-pair&amp;l=en&amp;e=qvar">
          q</mi>
        <mo data-comp="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">,</mo>
        <mi
          data-var="http://mathhub.info?a=Papers/cicm25-ling&amp;p=shtml/definition-reduction&amp;d=element-to-pair&amp;l=en&amp;e=qprimevar">
          q'</mi>
        <mo data-comp="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">)</mo>
      </mrow>
    </math>
  </span>

  <span id="definition">
    <span data-definiens="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">
      <span data-symref="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=set&amp;l=en&amp;s=element">element</span>
      <math>
        <mrow>
          <mi data-var="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;d=pair&amp;l=en&amp;e=xvar">x</mi>
        </mrow>
      </math>
      such that
      <math>
        <mrow>
          <mi data-var="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;d=pair&amp;l=en&amp;e=xvar">x</mi>
          <mo data-comp="http://mathhub.info?a=smglom/mv&amp;p=mod&amp;m=equal&amp;l=en&amp;s=equal">=</mo>
          <mo data-comp="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">(</mo>
          <mi data-var="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;d=pair&amp;l=en&amp;e=yvar">y</mi>
          <mo data-comp="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">,</mo>
          <mi data-var="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;d=pair&amp;l=en&amp;e=zvar">z</mi>
          <mo data-comp="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">)</mo>
        </mrow>
      </math>
      for some
      <math>
        <mrow>
          <mi data-var="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;d=pair&amp;l=en&amp;e=yvar">y</mi>
          ,
          <mi data-var="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;d=pair&amp;l=en&amp;e=zvar">z</mi>
        </mrow>
      </math>
    </span>
  </span>

  <span id="output">
    a <span data-symref="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">pair</span>
    <math>
      <mrow>
        <mi
          data-var="http://mathhub.info?a=Papers/cicm25-ling&amp;p=shtml/definition-reduction&amp;d=element-to-pair&amp;l=en&amp;e=evar">
          e</mi>
        <mo data-comp="http://mathhub.info?a=smglom/mv&amp;p=mod&amp;m=equal&amp;l=en&amp;s=equal">=</mo>
        <mo data-comp="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">(</mo>
        <mi
          data-var="http://mathhub.info?a=Papers/cicm25-ling&amp;p=shtml/definition-reduction&amp;d=element-to-pair&amp;l=en&amp;e=qvar">
          q</mi>
        <mo data-comp="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">,</mo>
        <mi
          data-var="http://mathhub.info?a=Papers/cicm25-ling&amp;p=shtml/definition-reduction&amp;d=element-to-pair&amp;l=en&amp;e=qprimevar">
          q'</mi>
        <mo data-comp="http://mathhub.info?a=smglom/sets&amp;p=mod&amp;m=pair&amp;l=en&amp;s=pair">)</mo>
      </mrow>
    </math>
  </span>
</body>

</html>
