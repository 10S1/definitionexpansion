<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body>

  <span id="input">
    A
    <span data-symref="http://mathhub.info?a=smglom/graphs&amp;p=mod&amp;m=path&amp;l=en&amp;s=path">
      path
    </span>
    is a finite sequence
    <math>
      <mrow>
        <mi>e</mi><sub><mn>1</mn></sub><mo>,</mo>
        <mo>…</mo><mo>,</mo>
        <mi>e</mi><sub><mi>n</mi></sub>
      </mrow>
    </math>
    of
    <span data-symref="http://mathhub.info?a=smglom/graphs&amp;p=mod&amp;m=edge&amp;l=en&amp;s=edge">
      edges
    </span>
    <math>
      <mrow>
        <mi>e</mi><sub><mi>i</mi></sub>
      </mrow>
    </math>
    such that there are
    <span data-symref="http://mathhub.info?a=smglom/graphs&amp;p=mod&amp;m=node&amp;l=en&amp;s=node">
      nodes
    </span>
    <math>
      <mrow>
        <mi>v</mi><sub><mn>1</mn></sub><mo>,</mo>
        <mo>…</mo><mo>,</mo>
        <mi>v</mi><sub><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></sub>
      </mrow>
    </math>
    with
    <math>
      <mrow>
        <mi>e</mi><sub><mi>i</mi></sub>
        <mo>=</mo>
        <mo>(</mo><mi>v</mi><sub><mi>i</mi></sub><mo>,</mo>
        <mi>v</mi><sub><mrow><mi>i</mi><mo>+</mo><mn>1</mn></mrow></sub><mo>)</mo>
      </mrow>
    </math>
    .
  </span>

</body>
</html>
