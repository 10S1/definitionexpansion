</div>
<span data-ftml-definition="" data-ftml-id="REF343" data-ftml-inline="true">
  A
  <span data-ftml-definiendum="https://stexmmt.mathhub.info/:sTeX?a=Papers/cicm25-ling&amp;p=pushout&amp;m=dfa-path/EXTSTRUCT_1&amp;s=path">path</span>
  is a
  <span data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/sets&amp;p=mod&amp;m=finite-cardinality&amp;s=finite" data-ftml-notationid="" data-ftml-term="OMID" >
    <span data-ftml-comp="" >finite</span>
  </span>
  <span data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/mv&amp;p=mod&amp;m=sequence&amp;s=sequence" data-ftml-notationid="" data-ftml-term="OMID" >
    <span data-ftml-comp="" >sequence</span>
  </span>
  <math>
    <mrow data-ftml-notationid="" data-ftml-term="OMV" data-ftml-head="eseq">
      <mrow data-ftml-notationid="" data-ftml-head="eseq" data-ftml-term="OMA">
        <msub >
          <mi data-ftml-comp="">&#119890;</mi>
          <mrow data-ftml-argmode="i" data-ftml-arg="1">
            <mi >1</mi>
          </mrow>
        </msub>
      </mrow>
      <mo>,</mo>
      <mrow data-ftml-head="http://mathhub.info?a=sTeX/meta-inf&amp;m=Metatheory&amp;s=ellipses" data-ftml-term="OMID" data-ftml-notationid="ldots">
        <mo  data-ftml-comp="">...</mo>
      </mrow>
      <mo>,</mo>
      <mrow data-ftml-notationid="" data-ftml-term="OMA" data-ftml-head="eseq">
        <msub >
          <mi data-ftml-comp="">&#119890;</mi>
          <mrow data-ftml-argmode="i" data-ftml-arg="1">
            <mrow data-ftml-term="OMV" data-ftml-notationid="" data-ftml-head="nvar">
              <mi data-ftml-comp="" >&#119899;</mi>
            </mrow>
          </mrow>
        </msub>
      </mrow>
    </mrow>
  </math>
  of
  <span data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/sets&amp;p=mod&amp;m=set&amp;s=element" data-ftml-notationid="" data-ftml-term="OMID">
    <span data-ftml-comp="">elements</span>
  </span>
  <math>
    <mrow data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/mv&amp;p=mod&amp;m=equal&amp;s=equal" data-ftml-notationid="" data-ftml-term="OMA">
      <mrow>
        <mrow data-ftml-argmode="a" data-ftml-arg="11">
          <mrow data-ftml-term="OMA" data-ftml-head="eseq" data-ftml-notationid="">
            <msub >
              <mi data-ftml-comp="">&#119890;</mi>
              <mrow data-ftml-arg="1" data-ftml-argmode="i">
                <mrow data-ftml-notationid="" data-ftml-term="OMV" data-ftml-head="ivar">
                  <mi data-ftml-comp="">&#119894;</mi>
                </mrow>
              </mrow>
            </msub>
          </mrow>
        </mrow>
        <mrow data-ftml-comp="">
          <mo>=</mo>
        </mrow>
        <mrow data-ftml-arg="12" data-ftml-argmode="a">
          <mrow data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/sets&amp;p=mod&amp;m=pair&amp;s=pair" data-ftml-term="OMA" data-ftml-notationid="">
            <mo  data-ftml-comp="">(</mo>
              <mrow data-ftml-argmode="i" data-ftml-arg="1">
                <mrow data-ftml-head="qvar" data-ftml-notationid="" data-ftml-term="OMV">
                  <mi data-ftml-comp="">&#119902;</mi>
                </mrow>
              </mrow>
              <mo  data-ftml-comp="">,</mo>
              <mrow data-ftml-argmode="i" data-ftml-arg="2">
                <mrow data-ftml-head="qprimevar" data-ftml-term="OMV" data-ftml-notationid="">
                  <msup data-ftml-comp="" >
                    <mi>&#119902;</mi>
                    <mi >&#8242;</mi>
                  </msup>
                </mrow>
              </mrow>
              <mo  data-ftml-comp="">)</mo>
            </mrow>
          </mrow>
        </mrow>
      </math>
      with
      <math>
      <mrow data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/sets&amp;p=mod&amp;m=set&amp;s=in" data-ftml-notationid="" data-ftml-term="OMA">
        <mrow data-ftml-arg="11" data-ftml-argmode="a">
          <mrow data-ftml-term="OMV" data-ftml-notationid="" data-ftml-head="qprimevar">
            <msup  data-ftml-comp="">
              <mi>&#119902;</mi>
              <mi >&#8242;</mi>
            </msup>
          </mrow>
        </mrow>
        <mrow data-ftml-comp=""  >
          <mo>&#8712;</mo>
        </mrow>
        <mrow data-ftml-argmode="i" data-ftml-arg="2">
          <mrow data-ftml-notationid="" data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=Papers/cicm25-ling&amp;p=mod&amp;m=nfa/non-deterministic finite automaton&amp;s=transition" data-ftml-term="OMA">
            <mi data-ftml-comp="">&#120575;</mi>
              <mrow data-ftml-comp="">
                <mo>(</mo>
              </mrow>
              <mrow data-ftml-arg="1" data-ftml-argmode="i">
                <mrow data-ftml-notationid="" data-ftml-head="qvar" data-ftml-term="OMV">
                  <mi data-ftml-comp="">&#119902;</mi>
                </mrow>
              </mrow>
              <mo data-ftml-comp="">,</mo>
              <mrow data-ftml-argmode="i" data-ftml-arg="2">
              <mrow data-ftml-notationid="" data-ftml-head="cvar" data-ftml-term="OMV">
                <mi data-ftml-comp="">&#119888;</mi>
              </mrow>
            </mrow>
            <mrow data-ftml-comp="" >
              <mo>)</mo>
            </mrow>
          </mrow>
        </mrow>
      </mrow>
    </math>
    for some
    <math>
      <mrow data-ftml-term="OMA" data-ftml-notationid="" data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/sets&amp;p=mod&amp;m=set&amp;s=in">
        <mrow data-ftml-arg="11" data-ftml-argmode="a">
          <mrow data-ftml-notationid="" data-ftml-term="OMV" data-ftml-head="cvar">
            <mi data-ftml-comp="">&#119888;</mi>
          </mrow>
        </mrow>
        <mrow data-ftml-comp="">
          <mo>&#8712;</mo>
        </mrow>
        <mrow data-ftml-arg="2" data-ftml-argmode="i">
          <mrow data-ftml-notationid="" data-ftml-term="OMID" data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=Papers/cicm25-ling&amp;p=mod&amp;m=nfa/non-deterministic finite automaton&amp;s=alphabet">
            <mi data-ftml-comp="">&#931;</mi>
          </mrow>
        </mrow>
      </mrow>
    </math>
    such that there are
    <span data-ftml-term="OMID" data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/sets&amp;p=mod&amp;m=set&amp;s=element" data-ftml-notationid="" >
      <span data-ftml-comp="">elements</span>
    </span>
    <math>
      <mrow data-ftml-head="vseq" data-ftml-notationid="" data-ftml-term="OMV">
        <mrow data-ftml-head="vseq" data-ftml-term="OMA" data-ftml-notationid="">
          <msub >
            <mi data-ftml-comp="">&#119907;</mi>
            <mrow data-ftml-argmode="i" data-ftml-arg="1">
              <mi>1</mi>
            </mrow>
          </msub>
        </mrow>
        <mo>,</mo>
        <mrow data-ftml-term="OMID" data-ftml-head="http://mathhub.info?a=sTeX/meta-inf&amp;m=Metatheory&amp;s=ellipses" data-ftml-notationid="ldots">
          <mo data-ftml-comp="">...</mo>
        </mrow>
        <mo>,</mo>
        <mrow data-ftml-notationid="" data-ftml-term="OMA" data-ftml-head="vseq">
          <msub >
            <mi data-ftml-comp="">&#119907;</mi>
              <mrow>
                <mrow data-ftml-arg="1" data-ftml-argmode="i">
                  <mrow data-ftml-notationid="" data-ftml-head="nvar" data-ftml-term="OMV">
                    <mi data-ftml-comp="">&#119899;</mi>
                        </mrow>
                    </mrow>
                </mrow>
            </msub>
        </mrow>
    </mrow>
  </math>
  of
  <math>
    <mrow data-ftml-term="OMID" data-ftml-notationid="" data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=Papers/cicm25-ling&amp;p=mod&amp;m=nfa/non-deterministic finite automaton&amp;s=states">
      <mi data-ftml-comp="">&#119876;</mi>
    </mrow>
  </math>
  with
  <math>
    <mrow data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/mv&amp;p=mod&amp;m=equal&amp;s=equal" data-ftml-notationid="" data-ftml-term="OMA">
      <mrow data-ftml-arg="11" data-ftml-argmode="a">
        <mrow data-ftml-term="OMA" data-ftml-head="eseq" data-ftml-notationid="">
          <msub >
            <mi data-ftml-comp="">&#119890;</mi>
            <mrow data-ftml-argmode="i" data-ftml-arg="1">
              <mrow data-ftml-term="OMV" data-ftml-notationid="" data-ftml-head="ivar">
                <mi data-ftml-comp="">&#119894;</mi>
              </mrow>
            </mrow>
          </msub>
        </mrow>
      </mrow>
      <mrow data-ftml-comp="">
        <mo>=</mo>
      </mrow>
      <mrow data-ftml-argmode="a" data-ftml-arg="12">
        <mrow data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/sets&amp;p=mod&amp;m=pair&amp;s=pair" data-ftml-term="OMA" data-ftml-notationid="">
          <mo  data-ftml-comp="">(</mo>
          <mrow data-ftml-arg="1" data-ftml-argmode="i">
            <mrow data-ftml-head="vseq" data-ftml-term="OMA" data-ftml-notationid="">
              <msub>
                <mi data-ftml-comp="">&#119907;</mi>
                <mrow data-ftml-argmode="i" data-ftml-arg="1">
                  <mrow data-ftml-head="ivar" data-ftml-notationid="" data-ftml-term="OMV">
                    <mi data-ftml-comp="">&#119894;</mi>
                  </mrow>
                </mrow>
              </msub>
            </mrow>
            <mo>,</mo>
            <mrow data-ftml-notationid="" data-ftml-head="vseq" data-ftml-term="OMA">
              <msub>
                <mi data-ftml-comp="">&#119907;</mi>
                <mrow data-ftml-argmode="i" data-ftml-arg="1">
                  <mrow data-ftml-comp="" >
                    <mo>(</mo>
                  </mrow>
                  <mrow data-ftml-notationid="" data-ftml-head="https://stexmmt.mathhub.info/:sTeX?a=smglom/arithmetics&amp;p=mod&amp;m=natarith&amp;s=addition" data-ftml-term="OMA">
                    <mrow data-ftml-argmode="a" data-ftml-arg="11">
                      <mrow data-ftml-notationid="" data-ftml-term="OMV" data-ftml-head="ivar">
                        <mi data-ftml-comp="">&#119894;</mi>
                      </mrow>
                    </mrow>
                    <mrow data-ftml-comp="">
                      <mo>+</mo>
                    </mrow>
                    <mrow data-ftml-arg="12" data-ftml-argmode="a">
                      <mi>1</mi>
                    </mrow>
                  </mrow>
                  <mrow data-ftml-comp="">
                    <mo>)</mo>
                  </mrow>
                </mrow>
              </msub>
            </mrow>
          </mrow>
          <mo  data-ftml-comp="">,</mo>
        </mrow>
        <mo data-ftml-comp="">)</mo>
        </mrow>
      </mrow>
    </math>.
  </span>
